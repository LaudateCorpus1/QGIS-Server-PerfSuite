<p>The aim of this test is to measure the response time of the server for the <b>GetMap</b> request with vector layers based on polygons geometries.</p>

<p>Dataset:</p>

<ul>
  <li> 1 Polygon layer named <i>parcelles</i> (~ 280 000 features) with the <i>Single Symbol</i> renderer and without labels
</ul>
