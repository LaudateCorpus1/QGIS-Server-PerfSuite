IMDIR: /tmp/graffiti/imgs/
HTML: /tmp/graffiti/report.html
SVG: True
REQUESTS:
  - NAME: getcapabilities
    TYPE: GetCapabilities
    TITLE: GetCapabilities
    SHORT_DESCRIPTION: "GetCapabilities requests"
    LONG_DESCRIPTION: /home/graffiti/scenarios/getcapabilities.txt
    LOGFILE: /tmp/graffiti/getcapabilities.log
    ITERATIONS: 5
    HOSTS:
      - NAME: "2.14"
        HOST: http://{{ URL_2_14 }}/qgisserver_2_14
        PAYLOAD_MAP: /tmp/data/data_perf.qgs
        PAYLOAD_VERSION: 1.3.0
      - NAME: "2.18"
        HOST: http://{{ URL_2_18 }}/qgisserver_2_18
        PAYLOAD_MAP: /tmp/data/data_perf.qgs
        PAYLOAD_VERSION: 1.3.0
  - NAME: getmap
    TYPE: GetMap
    TITLE: GetMap
    SHORT_DESCRIPTION: "GetMap requests"
    LONG_DESCRIPTION: /home/graffiti/scenarios/getmap.txt
    LOGFILE: /tmp/graffiti/getmap.log
    ITERATIONS: 5
    HOSTS:
      - NAME: "2.14"
        HOST: http://{{ URL_2_14 }}/qgisserver_2_14
        PAYLOAD_MAP: /tmp/data/data_perf.qgs
        PAYLOAD_VERSION: 1.3.0
        PAYLOAD_WIDTH: 400
        PAYLOAD_HEIGHT: 400
        PAYLOAD_SRS: "EPSG:4326"
        PAYLOAD_LAYERS: polygons,lines,points
        PAYLOAD_FORMAT: png
        PAYLOAD_BBOX: 40.95,-7.10872,51.3797,12.2081
      - NAME: "2.18"
        HOST: http://{{ URL_2_18 }}/qgisserver_2_18
        PAYLOAD_MAP: /tmp/data/data_perf.qgs
        PAYLOAD_VERSION: 1.3.0
        PAYLOAD_WIDTH: 400
        PAYLOAD_HEIGHT: 400
        PAYLOAD_SRS: "EPSG:4326"
        PAYLOAD_LAYERS: polygons,lines,points
        PAYLOAD_FORMAT: png
        PAYLOAD_BBOX: 40.95,-7.10872,51.3797,12.2081
