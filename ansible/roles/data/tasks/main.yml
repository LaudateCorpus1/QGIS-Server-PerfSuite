- name: Create data directory
  file:
    path: /data
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0775

- name: Download data
  get_url:
    url: "{{ data_url }}/{{ item }}"
    dest: /data/
  with_items:
    - eu_dem_v11.tif
    - eu_dem_v11.tif.ovr
    - opendata_disclaimer.md
    - data_perf.qgs
