- name: Create data directory
  file:
    path: /home/{{ user }}/scenarios/data
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0775

- name: Copy utility script to download data
  file:
    src: download.sh
    dest: /home/{{ user }}/scenarios/data
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0775

- name: Download data
  get_url:
    url: "{{ data_url }}/{{ item }}"
    dest: /home/{{ user }}/scenarios/data
  with_items:
    - eu_dem_v11.tif
    - eu_dem_v11.tif.ovr
    - opendata_disclaimer.md
    - data_perf.qgs
    - data_perf_view.qgs
    - data_perf_view_trust.qgs
    - data_perf_parallel_labelling.qgs
    - data_perf_parallel_labelling_8_candidates.qgs
